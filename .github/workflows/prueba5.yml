name: Java CI con Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 1. Descargar codigo
      uses: actions/checkout@v4

    - name: 2. Configurar Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: 3. Ejecutar Maven en la carpeta correcta
      # Aquí le decimos que el pom.xml está dentro de la carpeta 'fenix'
      working-directory: ./fenix 
      run: mvn -B clean install
